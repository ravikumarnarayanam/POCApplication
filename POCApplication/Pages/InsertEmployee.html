<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>
        table, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
       
        function insertEmployee() {
            var emp = {
                "employeeId": parseInt(document.getElementById('txteid').value),
                "firstName": document.getElementById('txtfname').value,
                "lastName": document.getElementById('txtlaname').value,
                "email": document.getElementById('txtemail').value,
                "phoneNumber": document.getElementById('txtphone').value,
                "doj": document.getElementById('txtdoj').value,
                "salaryPerMonth": parseInt(document.getElementById('txtsalaary').value)
            };

            fetch('https://localhost:7107/api/Employee/AddEmployee', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(emp)
            })
                .then(response => response.json())
                .then(result => {
                    console.log('Response:', result);
                    alert("Record Added success fully "+ result);
                    // Handle the API response here
                })
                .catch(error => {
                    console.log('Error:', error);
                    // Handle any error that occurred during the API request
                });
        }


    </script>
</head>
<body>

    <p> <a href="/Pages/InsertEmployee.html">Insert</a> </p>
    <p> <a href="/Pages/EmployeeDetailsById.html"> GetBy Id</a> </p>
    <p> <a href="/Pages/EmployeeDetails.html">GetAll</a></p>

    <p> Insert Employee Records :  </p>

        <table id="myTable">
            <tbody>

                <tr><td>Employee ID:</td> <td> <input type="text" id="txteid" /></td></tr>
                <tr><td>First Name :</td> <td> <input type="text" id="txtfname" /></td></tr>
                <tr><td>Last Name:</td> <td> <input type="text" id="txtlaname" /></td></tr>
                <tr><td>DOJ : </td><td> <input type="date" id="txtdoj" /></td></tr>
                <tr><td>EmailID: </td> <td> <input type="text" id="txtemail" /></td></tr>
                <tr><td>Phone Number: </td><td> <input type="text" id="txtphone" /></td></tr>
                <tr><td>Salary Per Month:</td> <td> <input type="text" id="txtsalaary" /></td></tr>


            </tbody>
        </table>
    </div>

    <br />
    <br />

    <div>
        <button onclick="insertEmployee()"> Insert Employee</button>
    </div>

</body>
</html>
